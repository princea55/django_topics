{% extends 'base.html' %}
{% load static %}

{% block css-head %}
{# To Add Select2 #}
{% endblock css-head %}

{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{%url 'dashboard'%}">Home</a></li>
            <li class="breadcrumb-item active">Contacts</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contacts</h5>

                    <table class="table table-hover">
                        <thead>

                        <tr>
                            <th scope="col">Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        {%for value in contacts %}
                        <tr>
                            <td>{{value.name}}</td>
                        </tr>
                        {%endfor%}
                        </tbody>
                    </table>

                </div>
            </div>


        </div>
    </div>
</section>
{% endblock content %}

{% block js-foot %}
{% endblock js-foot %}
